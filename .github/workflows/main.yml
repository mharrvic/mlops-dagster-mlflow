name: CI/CD Pipeline
run-name: MLOps with Dagster and MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  DB_FLAG: CI

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Set up Python 3.9 environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Model building and testing
      - name: Build and Test Model
        run: echo "Building and testing the model"

  DeployDev:
    name: Deploy to Dev
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/dev')
    needs: [Build]
    runs-on: ubuntu-latest
    environment:
      name: Dev
      url: "https://dev.samplemodel.endpoint"
    steps:
      - name: Install dependencies
        run: |
          cd my-dagster-project
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mlflow pipeline
        run: echo "Running mlflow pipeline in Dev"

  DeployStaging:
    name: Deploy to Staging
    if: github.event.ref == 'refs/heads/dev'
    needs: [Build]
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: "https://test.samplemodel.endpoint"
    steps:
      - name: Install dependencies
        run: |
          cd my-dagster-project
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mlflow pipeline
        run: echo "Running mlflow pipeline in Staging"

  DeployProd:
    name: Deploy to Production
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment:
      name: Prod
      url: "https://prod.samplemodel.endpoint"
    steps:
      - name: Install dependencies
        run: |
          cd my-dagster-project
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mlflow pipeline
        run: echo "Running mlflow pipeline in Prod"
